<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
  <link href="./css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./css/register.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="indigo darken-3">
  <div class="grid">
    <!-- class="container" -->
    <div  id="cont1">
      <div class="row col xl4 offset-xl1">

         
        <!-- <img id="cont-img" src="./img/emoji.png" alt="emoji"> -->
      
        <h1 class= " indigo-text text-accent-1" id="cont-txt" style="font-family: 'Fuzzy Bubbles', cursive;">AIWAVE</br>
        <!-- <h1 class= " indigo-text text-accent-1" id="cont-txt" style="font-family: 'Fuzzy Bubbles', cursive;">Login</br> -->
      </div>
      
    </div>

    <div  id="cont2"> 
      <div class="row">
        <form class="col s12" action="" method="post">
          <div class="row">
            <div class="input-field col s11 m12 l6 xl6">
              <i class="material-icons prefix">person</i>
              <input   type="text" name="username" id="username" maxlength="20">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s11 m12 l6 xl6">
              <i class="material-icons prefix">person</i>
              <input  type="text" name="password" id="password"  maxlength="20">
              <label for="password">Password</label>
            </div>
          

          <div class="row">
            <div class="input-field offset-s1 col s10 center">
              <!-- <input id="email" type="email" > -->
              <!-- <i class="material-icons prefix">mode_edit</i> -->
              <input class="btn waves-effect waves-light indigo accent-1" type="submit" name="submit" id="submit" value="Login" >
              <input class="btn waves-effect waves-light indigo accent-1 " type="button" id="cancel" value="Cancel">
            </div>
          </div> 
          
        </form>
      </div>









































    
     

      
        <p>
          
        </p>
      </div>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
